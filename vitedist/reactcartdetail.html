<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="dropmenu.css" />
  <script src="./js/bikes.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <title>Transaction Detail Review</title>
  <style>
    .highlight {
      background-color: #e0f3ff !important;
    }
    .selected {
      border: 2px solid #198754;
    }
    .park-logo {
      width: 40px;
      height: 40px;
      object-fit: contain;
      margin-right: 8px;
      vertical-align: middle;
    }
  </style>
</head>
<body onload="checkpll(); checkUserStatus(); initializeCartPage();loadCartSummary(); setCartTotals();">
  
  <div align="center" id="banner"><span id="userGreeting">Welcome Guest</span></div>

  <!-- Cart Summary and Items -->
  <div class="container mt-5">
    <div id="cart-summary" class="mb-4"></div>
  <button onlick="setCartTotals();" style="width: 180px; font-size: 8pt;">RefreshTotals</button><BR><BR>
  <div>
  <HR>
  <div align=center><h6 class="mb-2 text-muted"><H5>Cart Items</H5></div>
  <HR>
  <div class="row fw-semibold border-bottom pb-1 mb-1 text-muted small">
    <div class="col-2">Start</div>
    <div class="col-2">End</div>
    <div class="col-3">Description</div>
    <div class="col-1">Qty</div>
    <div class="col-2">Price</div>
    <div class="col-1">Taxes</div>
    <div class="col-1">Total</div>
  </div>
  <div id="cart-items"></div>
</div>

  <script>
    const baseUrl = "https://gridactions3b.547bikes.info";
    const urlParams = new URLSearchParams(window.location.search);
    const cartId = urlParams.get("cartid");

  async function setCartTotals() {
      try {
        const cartId = urlParams.get("cartid");
        const response = await fetch(`${baseUrl}/api/CartItem/cart/${cartId}`);
        const items = await response.json();

        let totalQty = 0;
        let totalPrice = 0;

        items.forEach(item => {
          totalQty += item.itemqty ?? 0;
          totalPrice += item.itemtotals ?? 0;
        });

        const cartUpdate = {
          totalcartitems: totalQty,
          transactiontotal: totalPrice
        };

        await fetch(`${baseUrl}/api/Cart/${cartId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(cartUpdate)
        });

        console.log(`✅ Cart ${cartId} updated: ${totalQty} items, $${totalPrice.toFixed(2)}`);
        console.log(cartUpdate);
      } catch (err) {
        console.error("❌ Failed to update cart totals:", err);
      }
    }
  
  
  
  
  
  
  
  
  
  
    async function updateCartTotals(cartId) {
      try {
        const response = await fetch(`${baseUrl}/api/CartItem/cart/${cartId}`);
        const items = await response.json();

        let totalQty = 0;
        let totalPrice = 0;

        items.forEach(item => {
          totalQty += item.itemqty ?? 0;
          totalPrice += item.itemtotals ?? 0;
        });

        const cartUpdate = {
          totalcartitems: totalQty,
          transactiontotal: totalPrice
        };

        await fetch(`${baseUrl}/api/Cart/${cartId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(cartUpdate)
        });

        console.log(`✅ Cart ${cartId} updated: ${totalQty} items, $${totalPrice.toFixed(2)}`);
        console.log(cartUpdate);
      } catch (err) {
        console.error("❌ Failed to update cart totals:", err);
      }
    }

    async function loadCartSummary() {
      const response = await fetch(`${baseUrl}/api/Cart/${cartId}`);
      const cartarray = await response.json();
      console.log(cartarray);
      cart = cartarray[0];
      const summaryHtml = `
        <div class="card">
          <div class="card-header bg-primary text-white">
            Transaction Summary
          </div>
          <div class="card-body">
            <p><strong>Cart ID:</strong> ${cart.cartId}</p>
            <p><strong>Park Name:</strong> ${cart.parkname}</p>
            <p><strong>Park ID:</strong> <a href="findpark.html?parkId=${cart.parkId}">${cart.parkId}</a></p>
            <p><strong>User ID:</strong> ${cart.uid}</p>
            <p><strong>Status:</strong> ${cart.isCheckedOut === 1 ? "Checked Out" : "Pending"}</p>
         <p><strong>Payment ID:</strong><a href="reviewpayment5.html?id=${cart.paymentid}" target="_blank">${cart.paymentid || "N/A"}</a></p>
            <p><strong>Total Items:</strong> ${cart.totalcartitems}</p>
            <p><strong>Total Price:</strong> ${cart.transactiontotal}</p>
            <p><strong>Trans Date:</strong> ${cart.dateAdded ? new Date(cart.dateAdded).toLocaleDateString() : "N/A"}</p>
            <p><strong>Start Date:&nbsp</strong> ${cart.resStart.split('T')[0]}</p>
            <p><strong>End Date:&nbsp&nbsp&nbsp</strong> ${cart.resEnd.split('T')[0]}</p>
          </div>
        </div>
      `;
      document.getElementById("cart-summary").innerHTML = summaryHtml;
    }

    async function loadCartItems() {
      const response = await fetch(`${baseUrl}/api/Cartitem/cart/${cartId}`);
      const items = await response.json();

      const container = document.getElementById("cart-items");
      container.innerHTML = "";

      if (!items || items.length === 0) {
        container.innerHTML = `
          <div class="alert alert-info text-center" role="alert">
            No items found in this cart.
          </div>
        `;
        return;
      }

      items.forEach(item => {
        const row = document.createElement("div");
        row.className = "row mb-1 text-muted small";
row.innerHTML = `
  <div class="col-2"><strong></strong> ${cart.resStart.split('T')[0]}</div>
  <div class="col-2"><strong></strong> ${cart.resEnd.split('T')[0]}</div>
  <div class="col-3">
    ${item.itemdescription || "N/A"}<br>
    <span class="text-secondary">Adults: ${item.adults ?? 0}, Children: ${item.children ?? 0}</span>
  </div>
  <div class="col-1">${item.itemqty ?? 0}</div>
  <div class="col-2">$${typeof item.itemextendedprice === "number" ? item.itemextendedprice.toFixed(2) : "0.00"}</div>
  <div class="col-1">$${typeof item.statetaxtotal === "number" ? item.statetaxtotal.toFixed(2) : "0.00"}</div>
  <div class="col-1">$${typeof item.itemtotals === "number" ? item.itemtotals.toFixed(2) : "0.00"}</div>
`;
        container.appendChild(row);
      });
    }

    async function initializeCartPage() {
      await loadCartSummary();
      await loadCartItems();
      await updateCartTotals(cartId);
      await updateCartTotals(cartId);
    }
  </script>
</body>
</html>
